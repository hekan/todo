<div class="todo-box">
	<div class="todo-box__item">
		<mat-checkbox (change)="toggle()" [checked]="isDone" color="primary">{{value}}</mat-checkbox>
	</div>
	<div class="todo-box__actions">
		<button (click)="remove()" mat-icon-button color="warn">
			<mat-icon>delete</mat-icon>
		</button>
	</div>
</div>
